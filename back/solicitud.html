<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>

    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        
        background-color: rgb(30, 28, 28);
    }

    body{
        overflow-x: hidden;
    }

    .main{
        width: 100%;
        height: 100%;
        max-width: 100%;
        margin: 0 auto;
    }
    
    .inicio{
        height: 100%;
        width: 100%;
        min-height: 100vh;
        position: relative;
    }

    .inicio header .logo h2 a{
        display: block;
        font-size: 200px;
        font-weight: 600;
        text-decoration: none;
        color: rgb(255, 92, 92);
        margin-top: 150px;
        font-family: "poppins", sans-serif;

    }

    h1{
        text-align: center;
        font-family: "poppins", sans-serif;
    }

    header {

        color: #fff;
        text-align: center;
        padding: 1em 0;
    }

    nav a{
        position: relative;
        color: white;
        text-decoration: none;
        font-size: 28px;
        font-weight: 500;
        margin-left: 40px;
        font-family: 'Workbench', sans-serif;
    }
    nav a::before {
        content: '';
        position: absolute;
        top: 100%;
        left: 0;
        width: 0;
        height: 2px;
        background: white;
        transition: .3s;
    }
    nav a:hover::before{
        width: 100%;
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        margin-top: 40px;
        
    }

    nav ul li {
        margin: 0 40px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
    }

        /* Agrega este estilo a tu hoja de estilos CSS */
    .cuadrados-container {
        display: flex; /* Alinea los cuadrados en horizontal */
        justify-content: center;
    }

    .cuadrado {
        text-align: center;
        width: 180px; 
        height: 160px; 
        margin: 0 20px; 
        background-color: transparent; 
        border: 2px solid white; /* Borde blanco de 2 píxeles */
        border-radius: 10px; /* Esquinas redondeadas de 10 píxeles */
        overflow: hidden;
        margin-top: 40px;
    }

    .cuadrado img {
        width: 100%; /* Asegura que la imagen ocupe todo el cuadrado */
        height: 100%; /* Asegura que la imagen ocupe todo el cuadrado */
        object-fit: cover; /* Ajusta el tamaño y recorta la imagen según sea necesario */
    }

    .menus-container {
        display: flex; /* Alinea los cuadrados en horizontal */
        justify-content: center;
    }

    .menus {
        text-align: center;
        width: 180px; 
        height: 300px; 
        margin: 0 20px; 
        background-color: transparent; 
        border: 2px solid white; /* Borde blanco de 2 píxeles */
        border-radius: 10px; /* Esquinas redondeadas de 10 píxeles */
        overflow: hidden;
        margin-top: 40px;
    }
    
    
</style>
<body>
    <section class="inicio">
        <div class="main">
            <header>
                <nav>
                    <ul>
                        <li><a href="/back/index.html">Inicio</a></li>
                        <li><a href="#">Sobre Nosotros</a></li>
                        <li><a href="#">Contacto</a></li>
    
                    </ul>
                </nav>
            </header>
        </div>

        <div class="cuadrados-container">
            <!-- Cuadrado 1 -->
            <div class="cuadrado">
                <img src="imagen1.jpg" alt="Imagen 1">
            </div>
            <!-- Cuadrado 2 -->
            <div class="cuadrado">
                <img src="imagen2.jpg" alt="Imagen 2">
            </div>
            <!-- Cuadrado 3 -->
            <div class="cuadrado">
                <img src="imagen3.jpg" alt="Imagen 3">
            </div>
        </div>

        <div class="menus-container">
            <!-- Cuadrado 1 -->
            <div class="menus">
                
            </div>
            <!-- Cuadrado 2 -->
            <div class="menus">
                
            </div>
            <!-- Cuadrado 3 -->
            <div class="menus">
                
            </div>
        </div>
        <div class="entrarmenu">
            <a href="#" class="entrarsolicitar">Elegir</a>
            <a href="#" class="entrarsolicitar">Elegir</a>
            <a href="#" class="entrarsolicitar">Elegir</a>
        </div>
    </section>

</body>
